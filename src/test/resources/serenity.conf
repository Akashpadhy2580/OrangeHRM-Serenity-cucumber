environment = chrome
environments {
  chrome {
    webdriver {
      driver = "chrome"
      timeouts {
           implicit = 300000
           script = 300000
           pageLoad = 300000
      }
      capabilities {
        browserName = "chrome"
        "goog:chromeOptions" {
          args = ["test-type", "ignore-certificate-errors",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }
  edge {
    webdriver {
      capabilities {
      timeouts {
          implicit = 300000
          script = 300000
          pageLoad = 300000
      }
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = ["test-type", "ignore-certificate-errors",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }
  firefox {
    webdriver {
      driver = "firefox"
      capabilities {
      timeouts {
           implicit = 300000
           script = 300000
           pageLoad = 300000
      }
    }
  }
 }
}
headless.mode = false

serenity {
    take.screenshots = BEFORE_AND_AFTER_EACH_STEP
}

